<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8" name="viewport" content="initial-scale=1, width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        	<!-- remove facicon.ico error -->
        	<link rel="shortcut icon" href={{ url_for('static', filename='img/roar_logo.jpg') }}>

		<!-- http://getbootstrap.com/docs/4.5 -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}" />

		<title>{% block title %}{% endblock %}</title>

    </head>

    <body>

        <!-- http://getbootstrap.com/docs/4.5/components/navbar/ -->
        <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand mb-1 h1" href="/">MVP-ROAR</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" type="button" data-target="#navbarNav" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('participants') }}">Participants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tasks') }}">Tasks</a>
                    </li>
				</ul>
				<ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- http://getbootstrap.com/docs/4.5/layout/overview/#containers -->

        <main class="container-fluid p-5">
            <h5 >
				<br>
                {% block header %}{% endblock %}
            </h5>

            	{% block content %}{% endblock %}
        </main>


        <footer class="fixed-bottom bg-dark">
			<div class="text-center">
				<p style="color:white;">-- Version 1 | VA CIRB 19-11 --</p>
			</div>
        </footer>

    </body>

</html>
